<div class="row">
<div *ngFor='let user of userData' class=" card border-warning m-5" style="max-width: 18rem;">
  <div class="card-header"> {{user.name}}</div>
  <div class="card-body text-warning">
    <h5 class="card-title">Click here to know more..</h5>
    <a [routerLink]="['/users', user.id]" class="btn btn-warning">More information</a>
  </div>
</div>
</div>
